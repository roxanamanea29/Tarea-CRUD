<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <img src="/img/4.png" alt="Logo" style="height: 80px;">
        <a class="navbar-brand" href="#">ToDoTrove</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/tarea/home}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tarea/}">Tareas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tarea/contacto}">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="shadow text-center mt-5 mb-4 mx-3 rounded" style="background-color: rgba(216, 203, 199);">Organiza tu trabajo y tu vida, por fin.</h1>
    <div class="row">
        <main class="col-lg-9">
            <div class="background-image">
                <img src="/img/img.png" style="width:100%;">
            </div>
        </main>
    </div>
</div>
<footer class="bg-light text-center text-lg-start">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">

                <img src="/img/4.png" alt="Logo" style="height: 80px;" >
                <p >Maximiza tu productividad con nosotros. Explora herramientas diseñadas para hacer tu vida más fácil.</p>
            </div>
            <div class="col-lg-4 col-m d-6 mb-4">
                <h5 class="text-uppercase font-weight-bold">Enlaces Rápidos</h5>
                <ul class="list-unstyled">
                    <li><a th:href="@{/tarea/home}"class="text-dark">Inicio</a></li>
                    <li><a th:href="@{/tarea/}" class="text-dark">Tareas</a></li>
                    <li><a th:href="@{/tarea/contacto}" class="text-dark">Contacto</a></li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-12 mb-4">
                <h5 class="text-uppercase font-weight-bold">Síguenos</h5>
                <a href="https://www.facebook.com" class="text-info me-4"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" class="text-info me-4"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" class="text-info me-4"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © ToDoTrove
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
